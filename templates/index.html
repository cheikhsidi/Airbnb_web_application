<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airbnb Listings in NYC Analytics</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/style_map.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="../static/Images/favicon.png">
    <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src=https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">



            <div class="jumbotron">
                <h1 class="display-4 text-center">Airbnb Listing In New York City</h1>
                <p class="text-center">Use the interactive charts below to explore the dataset</p>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="test-subject id">

                            <div class="dropdown">

                                <label for="sel1">
                                    <h2>Select a Borough:</h2>
                                </label>
                                <select class="form-control" id="sel1"></select>
                            </div>
                            <hr>
                            <div class="dropdown">
                                <label for="sel2">
                                        <h2>Select a Room Type:</h2>
                                    </label>
                                <select class="form-control" id="sel2"></select>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div id="map" class="panel panel-primary">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-4">
                    <div id="plot1" class="panel panel-primary">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <canvas id="myChart" width="500" height="500"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <canvas id="myChart2" width="500" height="500"></canvas>
                    </div>
                </div>
                <div class="col-md-12">
                    <hr class="my-4">
                    <h4>Summary of the project</h4>
                    <a href="about">About Page</a>
                </div>
            </div>
        </div>
    </div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <!-- D3 JavaScript -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script> -->
    <!-- Our JavaScript -->
    <!-- <script type="text/javascript" src="static/js/choropleth.js"></script> -->
    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js">
    </script>
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/leaflet.js"></script>
    <script type="text/javascript" src="../static/js/chart.js"></script>
    <script type="text/javascript" src="../static/js/app.js"></script>
    <script type="text/javascript" src="../static/js/init.js"></script>

</body>

</html>
